name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore apps/api/Voli.Api.csproj
      - name: Build
        run: dotnet build apps/api/Voli.Api.csproj --configuration Release --no-restore
      - name: Publish
        run: dotnet publish apps/api/Voli.Api.csproj --configuration Release --no-build --output ./publish
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_STAGING }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
          package: ./publish

  deploy-web:
    runs-on: ubuntu-latest
    needs: [deploy-api]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

  seed-staging:
    runs-on: ubuntu-latest
    needs: [deploy-api]
    if: ${{ secrets.SEED_SECRET != '' }}
    steps:
      - name: Seed staging database
        run: |
          curl -X POST ${{ secrets.STAGING_API_URL }}/api/seed \
            -H "X-Seed-Secret: ${{ secrets.SEED_SECRET }}" \
            -H "Content-Type: application/json"

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [deploy-web]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Install Playwright Browsers
        run: pnpm playwright install --with-deps
      - name: Run E2E tests
        run: pnpm nx e2e e2e
        env:
          BASE_URL: ${{ secrets.STAGING_WEB_URL }}
          API_URL: ${{ secrets.STAGING_API_URL }}
        continue-on-error: true

